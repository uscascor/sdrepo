<form (ngSubmit)="onSubmit(f)" #f="ngForm">									
 <div id="userdata"> 														
  <div class="form-group">													
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" ngModel name="name" required #name="ngModel">
  </div>																	
  <div class="form-group">													
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
    <span class="help-block" *ngIf="!email.valid && email.touched">Please eneter a valid Email</span>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" class="form-control" ngModel name="message" placeholder="Your thoughts please.."></textarea>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</div>
</form>
