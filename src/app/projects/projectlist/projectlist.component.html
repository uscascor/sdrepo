<div class="card">
    <img class="card-img-top" [src]="project.imagesource" alt="Card image">
    <div class="card-body">
        <h6 class="card-title">{{project.title}}</h6>
        <p class="card-text">{{project.text}}</p>
        <a [href]="project.source" class="btn btn-info" target="_blank">View Project</a>
    </div>
</div>
