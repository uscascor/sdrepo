<a style="cursor: pointer" class="list-group-item clearfix" 
    *ngFor="let hobbyEl of hobbies; let i = index" [routerLink]="[i]" routerLinkActive="router-link-active">
    <div class="float-left">
        <h3 class="list-group-item-text">{{ hobbyEl.name }}</h3>
    </div>
    <span class="float-right">
        <img [src]="hobbyEl.image" alt="{{ hobbyEl.name }}" class="img-responsive" style="max-height: 75px">
    </span>
</a>
